  <body>  
	<button class="dollartree" onclick="collectdollartree()">Dollar Tree</button>
	<button class="button" onclick="advertisements()"> Advertisements </button>

<script>
	var money = 0;
	var dollartreevalue = 1;
	function collectdollartree() {
		money += dollartreevalue;
		document.getElementById("moneyDisplay").innerHTML = "Money $" + money;
	}
	function advertisements() {
		money -= 10;
		if (money < 0) {
			money += 10;
			alert ("Yeah, no, you have no money");
		}
		if (money >= 0) {
			dollartreevalue += 1;
			document.getElementById("moneyDisplay").innerHTML = "Money $" + money;
		}
	}
